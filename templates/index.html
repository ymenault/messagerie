<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panel de Messages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #messages { border: 1px solid #ccc; padding: 10px; min-height: 300px; }
        .message { margin-bottom: 10px; padding: 5px; background-color: #f1f1f1; }
        .user-join { color: green; font-style: italic; }
        #message-form { display: flex; margin-top: 20px; }
        #message-input { flex-grow: 1; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Panel de Messages</h1>
    <div id="messages"></div>

    <form id="message-form">
        <input type="text" id="message-input" placeholder="Entrez votre message" required>
        <button type="submit">Envoyer</button>
    </form>

    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        socket.on('connect', () => {
            console.log('Connecté au serveur');
        });

        socket.on('new_message', (data) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            // Vérifier si c'est un message de connexion
            if (data.includes('a rejoint la conversation')) {
                messageElement.classList.add('user-join');
            }
            
            messageElement.textContent = data;
            messagesDiv.appendChild(messageElement);
            
            // Scroll automatique vers le bas
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value;
            socket.emit('message', message);
            messageInput.value = ''; // Effacer le champ après envoi
        });
    </script>
</body>
</html>
